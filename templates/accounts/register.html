{% extends 'base_auth.html' %}
{% load static i18n %}
{% block content %}

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>


      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
          <!-- username input -->
        {% include 'partials/_messages.html' %}
          <div class="form-outline mb-4">
            <input type="username" id="id_username" class="form-control form-control-lg" name="username" required
              placeholder="Enter Your Full Name" />
            <label class="form-label" for="id_username">{% trans 'User Name' %}</label>


          </div>
            <div class="invalid-feedback" id="username_invalid_feedback"style="display:none">

            </div>
            <p class="text-sm text-success usernameSuccess" style="display:none"></p>
            <div class="form-outline mb-4">
            <input type="email" id="id_email" class="form-control form-control-lg" name="email" required
              placeholder="Enter a valid email address" />
            <label class="form-label" for="id_email">{% trans 'Email address' %}</label>
          </div>
                <div class="invalid-feedback" id="email_invalid_feedback"style="display:none">
                </div>
                <p class="text-sm text-success userEmailSuccess"></p>
            <div class="form-outline mb-4">
            <input type="text" id="id_family" class="form-control form-control-lg" name="family_name" required
              placeholder="Enter your family Name" />
            <label class="form-label" for="id_family">{% trans 'Family Name' %}</label>
          </div>
                <div class="invalid-feedback" id="family_name_invalid_feedback"style="display:none">
                </div>
                <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="id_head" name="is_head">
              <label class="form-check-label" for="id_head">
          <h6>   Head of the family?</h6>
              </label>
            </div>
 <div class="invalid-feedback" id="is_head_invalid_feedback"style="display:none">
                </div>
            <br>
            <br>
                 <div class="form-outline mb-4">
            <input type="file" id="id_picture" class="form-control form-control-lg" name="picture" required
              placeholder="Add your Profile Picture" />
            <label class="form-label" for="id_picture">{% trans 'Profile Picture' %}</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="id_password1" class="form-control form-control-lg" name="password1" required
              placeholder="Enter password" />
            <label class="form-label" for="id_password1">{% trans 'Password' %}</label>
          </div>


                   <div class="form-outline mb-3">
            <input type="password" id="id_password2" class="form-control form-control-lg" name="password2" required
              placeholder="ReEnter password" />
            <label class="form-label" for="id_password2">{% trans 'Password Confirmation' %}</label>
          </div>


         <div class="invalid-feedback" id="password_invalid_feedback"style="display:none">
         </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">{% trans 'Register' %}</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">{% trans "You have already an account?" %} <a href="#!"
                class="link-danger">{% trans 'Login' %}</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

    <div class="text-white mb-3 mb-md-0">
     {% trans ' Copyright Â© 2020. All rights reserved.' %}
    </div>

  </div>
</section>
<script src="{% static "js/register.js" %}">

</script>
{% endblock %}
