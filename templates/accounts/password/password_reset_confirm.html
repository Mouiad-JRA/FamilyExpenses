{% load static i18n %}



<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->



 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
    .form-gap {
    padding-top: 70px;
}
</style>
{% block content %}
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">{% trans "Password Reset Confirm" %}</h2>
                  <p>{% trans "Please enter your new password." %}</p>
                  <div class="panel-body">

                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                           {% csrf_token %}
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="id_new_password1" name="new_password1" placeholder="Password" class="form-control"  type="password">
                        </div>
                           <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="id_new_password2" name="new_password2" placeholder="Confirm Password" class="form-control" type="password">
                        </div>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-primary" type="submit">{% trans "Reset password" %}</button>
                      </div>

                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>


{% endblock %}
