{% extends 'base_auth.html' %}
{% load static i18n %}
{% block content %}

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>


      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="{% url 'account:login' %}" method="post">
            {% csrf_token %}
          <!-- username input -->
        {% include 'partials/_messages.html' %}

            <div class="form-outline mb-4">
            <input type="email" id="id_email" class="form-control form-control-lg" name="email" required
              placeholder="Enter your email address" value="{{ user.email }}" />
            <label class="form-label" for="id_email">{% trans 'Email address' %}</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="id_password1" value="{{ user.password1 }}" class="form-control form-control-lg" name="password1" required
              placeholder="Enter password" />
            <label class="form-label" for="id_password1">{% trans 'Password' %}</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">{% trans 'Login' %}</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">{% trans "You Don't have an account?" %} <a href="{% url "account:register" %}"
                class="link-danger">{% trans 'Register' %}</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

    <div class="text-white mb-3 mb-md-0">
     {% trans ' Copyright Â© 2020. All rights reserved.' %}
    </div>

  </div>
</section>
{#<script src="{% static "js/register.js" %}">#}

</script>
{% endblock %}
