{% extends 'base.html' %}
{% load static i18n %}


{% block content %}

    <h5> Preferred Currency</h5>

    <hr />

    <div class="container" style="left: auto">
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preference:preferences' %}" method="post">
    {% csrf_token %}
        <div class="input-group">
      <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
       {% if user_perferences.currency %}
        <option name="currency" value="{{ user_perferences.currency }}" selected>{{ user_perferences.currency }}</option>
      {% endif %}

                {% for currency in currencies %}
                    <option name="currency"  value="{{ currency.name }} - {{ currency.value }}">
                        {{ currency.name }} - {{ currency.value }}</option>

                {% endfor %}
      </select>
      <input class="btn btn-outline-secondary" type="submit" value="Save"/>
    </div>
    </form>
    </div>
    <hr />

{% endblock %}
