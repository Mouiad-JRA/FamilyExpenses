{% extends 'base.html' %}
{% load static i18n %}
<h1>{% block title %}
{% trans 'Add Material' %}

{% endblock %}
</h1>

{% block content  %}
<div class="container mt-4">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'expenses-dash:outlaytypes' %}">{% trans 'Outlay Types' %}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            {% trans 'Add Outlay Type' %}
        </li>
    </ol>
</nav>
</div>
<div class="card">
  <div class="card-body">
    <form action="{% url 'expenses-dash:add_outlaytype' %}" method="post">
        {% csrf_token %}
     {{ form.errors }}
    {% include 'partials/_messages.html'  %}
        <div class="form-group" style="margin-bottom: 15px">
            <label for="">{% trans "Name" %}</label>
            <input type="text" class="form-control form-control-sm" name="name" value="{{ object.name }}">

        </div>

        <div class="form-group" style="margin-bottom: 15px">
            <label for="">{% trans "Description" %}</label>
            <input type="text" class="form-control form-control-sm" name="description" value="{{object.description}}">

        </div>

        <input  style="margin-top: 15px" type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
        </form>
    </div>
</div>
{% endblock %}
