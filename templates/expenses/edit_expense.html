{% extends 'base.html' %}
{% load static i18n %}
<h1>{% block title %}
{% trans 'Add Expense' %}

{% endblock %}
</h1>

{% block content  %}
<div class="container mt-4">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'expenses-dash:expenses' %}">{% trans 'Epenses' %}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            {% trans 'Edit Expense' %}
        </li>
    </ol>
</nav>
</div>
<div class="card">
  <div class="card-body">
    <form action="{% url "expenses-dash:edit" expense.id %}" method="post">
        {% csrf_token %}
    {% include 'partials/_messages.html'  %}
        <div class="form-group" style="margin-bottom: 15px">
            <label for="">{% trans "Price" %}</label>
            <input type="number" class="form-control form-control-sm" name="price" value="{{ expense.price }}">

        </div>
        <div class="form-group"  style="margin-bottom: 15px">
            <label for="">{% trans "Outlay Type" %}</label>
            <select class="form-control" name="outlay_type">
           <option name="outlay_type" selected value="{{ expense.outlay_type.name }}">
                    {{ expense.outlay_type }}
                </option>
                {% for outlay in outlay_types %}
                <option name="outlay_type" value="{{ outlay.name }}">
                    {{ outlay.name }}
                </option>
                {% endfor %}
            </select>

        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label for="">{% trans "Material" %}</label>
            <select class="form-control" name="material">
                       <option name="material" selected value="{{ expense.material.name }}">
                    {{ expense.material }}
                </option>
                  {% for material in materials %}
                <option name="material" value="{{ material.name }}">
                   {{ material.name }}
                </option>
             {% endfor %}
            </select>

        </div>
        <div class="form-group"  style="margin-bottom: 15px">
            <label for="">{% trans "Description" %}</label>
            <input type="text" class="form-control form-control-sm" name="description" value="{{ expense.description }}">

        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label for="">{% trans "Date" %}</label>
            <input type="date" class="form-control form-control-sm" name="date" value="{{ expense.date  }}">

        </div>

        <input  style="margin-top: 15px" type="submit" value="Save" class="btn btn-primary btn-primary-sm">
        </form>
    </div>
</div>
{% endblock %}
