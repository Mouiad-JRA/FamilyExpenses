{% extends 'base.html' %}
{% load static i18n %}
<h1>{% block title %}
{% trans 'Add Expense' %}

{% endblock %}
</h1>

{% block content  %}
<div class="container mt-4">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'expenses-dash:expenses' %}">{% trans 'Epenses' %}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            {% trans 'Add Expenses' %}
        </li>
    </ol>
</nav>
</div>
<div class="card">
  <div class="card-body">
    <form action="{% url 'expenses-dash:expenses' %}" method="post">

        <div class="form-group" style="margin-bottom: 15px">
            <label for="">{% trans "Price" %}</label>
            <input type="number" class="form-control form-control-sm" name="price">

        </div>
        <div class="form-group"  style="margin-bottom: 15px">
            <label for="">{% trans "Outlay Type" %}</label>
            <select class="form-control" name="outlay_type">
                <option name="outlay_type">
                    1
                </option>
                      <option name="outlay_type">
                    2
                </option>
            </select>

        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label for="">{% trans "Material" %}</label>
            <select class="form-control" name="material">
                <option name="material">
                    1
                </option>
                      <option name="material">
                    2
                </option>
            </select>

        </div>
        <div class="form-group"  style="margin-bottom: 15px">
            <label for="">{% trans "Description" %}</label>
            <input type="text" class="form-control form-control-sm" name="description">

        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label for="">{% trans "Date" %}</label>
            <input type="date" class="form-control form-control-sm" name="date">

        </div>

        <input  style="margin-top: 15px" type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
        </form>
    </div>
</div>
{% endblock %}
